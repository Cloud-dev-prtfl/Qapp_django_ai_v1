{% extends "base.html" %}

{% block title %}Change Password | AI Project{% endblock %}

{% block content %}
<style>
    .reset-container {
        display: flex;
        justify-content: center;
        padding-top: 3rem;
    }
    .reset-card {
        background: white;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
    }
    .reset-card h2 { margin-top: 0; color: #111827; }
    .form-group input { width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #d1d5db; border-radius: 6px; box-sizing: border-box; }
    .submit-btn { width: 100%; padding: 0.75rem; background: #4f46e5; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
    .submit-btn:hover { background: #4338ca; }
</style>

<div class="reset-container">
    <div class="reset-card">
        <h2>Set New Password</h2>
        <p style="color: #6b7280; margin-bottom: 1.5rem;">Please enter your new password twice.</p>
        
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label style="display:block; margin-bottom:0.5rem; font-size:0.875rem; font-weight:500;">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div style="color: red; font-size: 0.8rem; margin-bottom: 1rem;">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="submit-btn">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
